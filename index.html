<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
        background-image: url(https://www.barbican.org.uk/sites/default/files/styles/hero_constrained_super_wide/public/images/2020-11/NEW%20-%20Photo%20for%20Website.jpeg?itok=R-v98tvy);
        background-size: cover;
        position: relative;
    }

    h1 {
        font-family: Calibri;
        font-size: 40px;
        color: white;
    }

    h2 {
        font-family: Calibri;
        font-size: 30px;
        color: white;
    }

    p {
        font-family: Calibri;
        font-size: 20px;
        color: white;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        max-width: 600px;
        background-color: rgba(0,0,0,0.7);
        padding: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 20px;
    }

    #sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    #sidebar ul li {
        padding: 10px 0;
    }

  </style>
</head>
<body>
  <div id="sidebar" class="clearfix">
    <div id="sidebar-content">
      <ul id="pages" class="list">
        <li data-ballon="right" data="home">Home</li>
        <li data-ballon="right" data="about">About</li>
        <li data-ballon="right" data="contact">Contact</li>
      </ul>
    </div>
  </div>
  <div class="overlay">
    <h1>Hello stranger, welcome to my personal website</h1>
    <h2>About Me</h2>
    <p>Hey! My name is Nana. I am a product manager with a new passion for software development. I like this, and that.</p>
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p>Email: nana.doe@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </div>
  </div>
</body>
</html>
